<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="container">
    <div id="mistake">
      <p>You did not fill out the form correctly!</p>
    </div>
    <form id="#productform">
      <div class="form-group">
        <label for="display-name">Display Name</label>
        <input type="text" id="display-name" class="form-control" name="name">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" class="form-control">
      </div>
      <div class="form-group">
        <label for="pass-confirm">Confirmation</label>
        <input type="password" id="pass-confirm" class="form-control"><span id="verifyNote" class="warn hidden">Passwords do not match</span>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control">
      </div>
      <button type="submit" id="send" class="btn btn-default">Submit</button>
      <button type="reset" id="reset" class="btn btn-default">Reset</button>
    </form>
  </div>
  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
